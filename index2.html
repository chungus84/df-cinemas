<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary my-5 py-3 px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/star2.png" width="40" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./whatson.html">What's On</a>
                    <a class="nav-link active" href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- sign-up -->




    <div class="container-lg my-5">
        <!-- <h2>sign-up</h2> -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="./images/clapper.png" class="signup-image">
                <img src="./images/people.png" class="signup-image">
                <img src="./images/screen.png" class="signup-image">
            </div>
            <div class="col-md-6">
                <div class="p-5 bg-secondary text-light">
                    <form>
                        <div class="mb-3">
                            <!-- <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1m">Title</label>
                                    <input type="text" id="form3Example1m" class="form-control form-control-lg" />

                                </div>
                            </div> -->
                            <div>
                                <label for="title">Title*</label>

                                <select name="title" id="title">
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Dr">Dr</option>
                                </select>

                            </div>


                            <div>
                                <label for="first name" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="first name">
                            </div>

                            <div>
                                <label for="last name" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="last name">
                            </div>


                            <div>
                                <label for="email" class="form-label">Email*</label>
                                <input type="text" class="form-control" id="email">
                            </div>


                            <div>
                                <label for="dOb" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" name="date">
                            </div>

                            <div>
                                <label for="phone" class="form-label">Phone*</label>
                                <input type="tel" id="phone" class="form-control" name="phone"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                            </div>


                        </div>
                        <!-- <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div> -->
                        <button type="submit" class="btn btn-primary">Sign Me Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
